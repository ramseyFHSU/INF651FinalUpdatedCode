<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fitness Hub - Contact</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom styles -->
    <style>
        /* Center the form */
        .contact-form {
            text-align: center;
            border: 1px solid #ccc; /* Add a border */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
            padding: 20px; /* Optional: Add padding for a little space between content and border */
        }

        /* Adjust the form width for larger screens */
        @media (min-width: 768px) {
            .contact-form {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (Same as other pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Your Fitness Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="final.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="workout.html">Workout Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="meals.html">Meal Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="wrapper mt-5">
        <!-- Contact Page -->
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto contact-form">
                        <h2 class="mb-4">Contact Us</h2>
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="subject" class="form-label">Subject:</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message:</label>
                                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS (Optional, but needed for certain features like the navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
